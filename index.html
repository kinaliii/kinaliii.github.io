<body>   
 <div class="bg-image">
     <div class="bg-mask">
        <h1 id="title" onclick="func()">Liverpool FC ちゃんねる
         <p>liverpool好きのliverpool好きによるLiverpool好きのためのLiverpoolサイト</p>
        </h1>
        <div class="resetarea" onclick="reset()"></div>
     </div>
  <div class="sample">サンプル

 </div>
</body>
<footer>
    <h1 class="footer-logo" id="main" onmouseover="act()">ぽちぽち</h1>
</footer>

<style>
    body {
        width: 100%;
        
        margin: 0;

    }
    .bg-image {
        background-image: url(./IMG_9170.JPG);
        background-repeat: no-repeat;
        background-position: top;
        background-size: cover;
        width: auto;
        height: 800px;
        

    }
    .bg-mask {
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%
    }
    h1 {
        font-size: 50px;
        background-color: rgba(255, 0, 0, 0.7) ;
        text-align: center;
        margin: 0px auto;
        color: whitesmoke;
    }
    p {
        font-size: 20px;
        margin: 0px auto;
        text-align: center;
        
    }
    .background {
        position: absolute;
        background-color:rgba(255, 255, 255, 0.3) ;
        width: 100%;
        z-index: 0;
    }
    .resetarea {
        width: 100%;
        height: 695px;
    }
    footer {
        width: 100%;
        background-color: rgba(53, 30, 30, 0.651);
    }
    .footer-logo {
      text-align: left;
    }
    
</style>

<script>
    func=()=>{
      let title = document.getElementById("title")
      title.innerHTML = "You'll Never Walk Alone"
      title.style.fontSize="71px"
      alert("CAUTION ウイルスが侵入しました。ただちにCopになってください")
    }
    function act(){
        console.log('ぴこぴこ')
        let main = document.getElementById("main")
        if(main.innerHTML=="ぽちぽち"){
            main.innerHTML="ぴこぴこ"
        }else{
            main.innerHTML=main.innerHTML+"ぴこぴこ"
        }

    }
    function reset(){
        let title = document.getElementById("title")
        title.innerHTML = "Liverpool FC ちゃんねる"
        var newElement = document.createElement("p")
        var newcontet = document.createTextNode("liverpool好きのliverpool好きによるLiverpool好きのためのLiverpoolサイト")
        newElement.appendChild(newcontet)
        title.appendChild(newElement)
        title.style.fontSize="50px"
        let main = document.getElementById("main")
        main.innerHTML = "ぽちぽち"
    }
</script>
